@this()

@(params: Details)
@import params._
<details @id.mapNonEmpty {id => id="@id"} class="@toClasses("govuk-details", classes)" data-module="govuk-details"@toAttributes(attributes) @if(open) {open}>
  <summary class="govuk-details__summary">
    <span class="govuk-details__summary-text">
      @summary.asHtml
    </span>
  </summary>
  <div class="govuk-details__text">
    @content.asHtml
  </div>
</details>
