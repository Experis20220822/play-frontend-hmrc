@this()

@(params: BackLink)
@import params._
<a href="@{"#".?:(href)}" class="@toClasses("govuk-back-link", classes)"@toAttributes(attributes)>@content match {
  case NonEmptyHtml(html) => {@html}
  case NonEmptyText(text) => {@text}
  case _ => {Back}
}</a>
